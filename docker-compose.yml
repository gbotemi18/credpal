services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_db"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: ./node-app
      dockerfile: Dockerfile
    environment:
      PORT: "3000"
      DATABASE_URL: "postgres://app:app_password@db:5432/app_db"
      DB_CONNECT_ATTEMPTS: "20"
      DB_CONNECT_DELAY_MS: "1000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  db_data:

