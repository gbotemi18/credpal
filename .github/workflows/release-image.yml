name: Release Image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/credpal-assessment

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./node-app
          file: ./node-app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    # Manual approval is done by protecting the "production" Environment in repo settings.
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Deploy placeholder
        run: |
          echo "Production deploy is gated by GitHub Environment approval."
          echo "Typical next step: terraform apply in ./terraform with OIDC to AWS, or ECS update-service."
